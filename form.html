<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Portfolio - David Lucio</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Work Portfolio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <h2 class="text mb-4">Formulario de Contacto</h2>
        <form>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre completo">
                </div>
                <div class="form-group col-md-4">
                    <label for="apellido">Mail</label>
                    <input type="text" class="form-control" id="apellido" placeholder="sumail@proveedor">
                </div>
            </div>
            <div class="form-group col-md-13">
                <label for="motivo">Motivo</label>
                <select class="form-control" id="motivo">
                    <option value="deposito">Consulta General</option>
                    <option value="giro">Cotizaci√≥n</option>
                    <option value="consulta">Proyecto en Curso</option>
                </select>
            </div>
            <div class="form-row">
                <div class="form-group col-md-8">
                    <label for="ciudad">Mensaje</label>
                    <textarea class="form-control" id="ciudad" placeholder="Escriba su mensaje"></textarea>
                </div>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="pantalla">
                <label class="form-check-label" for="pantalla">Autorizo a que me contacten al mail proporcionado</label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Enviar</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
