<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Portfolio - David Lucio</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Work Portfolio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <h2 class="text mb-4">Contact Form</h2>
        <form>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Type your full name">
                </div>
                <div class="form-group col-md-4">
                    <label for="mail">Mail</label>
                    <input type="text" class="form-control" id="mail" placeholder="yourmail@provider">
                </div>
            </div>
            <div class="form-group col-md-13">
                <label for="motive">Type of Query</label>
                <select class="form-control" id="motive">
                    <option value="general">General</option>
                    <option value="quote">Quotation</option>
                    <option value="proyect">Ongoing Project</option>
                </select>
            </div>
            <div class="form-row">
                <div class="form-group col-md-8">
                    <label for="ciudad">Message</label>
                    <textarea class="form-control" id="ciudad" placeholder="Type your message"></textarea>
                </div>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="check">
                <label class="form-check-label" for="check">I authorize to be contacted at the email provided</label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Send</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
